<!DOCTYPE html>
<html ng-app="myBlogApp" ng-controller="homeController">

<style>
    ul { list-style-type: none; padding: 0; margin: 0; background-color: #4CAF50; }
    li { display: inline-block; }
    li a { display: block; padding: 10px; color: white; }
    li a:hover { background-color: black; }
</style>
<nav>
    <ul>
        <li><a href="" ng-click="switchTo('createBlog')">Create Blog</a></li>
        <li><a href="" ng-click="switchTo('viewBlogs')">View Blogs</a></li>
        <div style="float: right">
            <li><a href="" ng-click="logout()">Logout</a></li>
        </div>
    </ul>
</nav>
<div ng-show="currentMenu == 'createBlog'" ng-include="'public/app/views/createBlog.tpl.html'"></div>
<div ng-show="currentMenu == 'viewBlogs'" ng-include="'public/app/views/viewBlogs.tpl.html'"></div>

</html>
