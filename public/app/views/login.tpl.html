<!DOCTYPE html>
<html>

<body>

<form>

    <div class="container"  ng-app="myBlogApp" ng-controller="loginController">
        <label><b>Username</b></label>
        <input type="text" ng-model="name" placeholder="Enter Username" name="name" required>
        <label><b>Password</b></label>
        <input type="password" ng-model="password" placeholder="Enter Password" name="password" required>
        <button type="submit" ng-click="login()">Login</button>
        <span style="color: #f44336">{{msg}}</span><br>
        <a href="#!/register">New user? click to register</a>
    </div>

</form>

</body>
</html>
